<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Internship Details - Placify</title>
  <link rel="stylesheet" href="uploadInternship.css">
</head>
<body>
  <div class="container">
    <h2>Upload Internship Details</h2>
    <form id="uploadInternshipForm">
      <label for="register_number">Register Number:</label>
      <input type="text" id="register_number" name="register_number" required>
  
      <label for="student_name">Student Name:</label>
      <input type="text" id="student_name" name="student_name" required>
  
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" required>
  
      <label for="files">Proof Files:</label>
      <input type="file" id="files" name="files" multiple required>
  
      <button type="submit">Upload Details</button>
    </form>
  </div>
  
  <script src="uploadInternship.js"></script>
</body>
</html>
