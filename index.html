<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="691252417890-9n65khc8j3ih6281opl41fp7ga9rf2m4.apps.googleusercontent.com">
    <title>Placify</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>

        gapi.load('auth2', () => {
            gapi.auth2.init();
        });

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.write('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            document.write('Name: ' + profile.getName());
            document.write('Image URL: ' + profile.getImageUrl());
            document.write('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>
</html>
